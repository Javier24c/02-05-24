<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<h1>Consulta de Digimones</h1>
<div class="container">
    <div class="row" id="digimonList">
        <!-- Aqui se mostrara la lista de diimones -->
    </div>
</div>

<div class="row">
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:&nbsp;</label>
              <label id="error1"></label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <label class="form-label"  id="error2"></label>
              <input type="password" class="form-control" id="password">
            </div>
            <button 
                class="btn btn-primary"
                id="btnEnviar"
                type="submit">
                Enviar</button>
          </form>
    </div>
</div>


<button id="obtenerDigimones">Obtener todos los Digimones</button>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./Assets/js/script5.js"></script>
</body>
</html>
